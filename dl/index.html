<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>muffin EV</title>
</head>
<style>
  body {margin: 0;padding: 0;}
  .wrap {text-align: center;width: 100%;position: absolute;top: 50%;transform: translateY(-50%);}
  .wrap .icon img {width: 80px;border-radius: 12px;}
  .logo {margin: 80px 0 70px;}
  .logo img {width: 180px;}
  .down .dn-list {padding: 6px 0;}
  .down .dn-list a img {width: 180px;}
</style>
<body>
  <div class="wrap">
    <div class="icon">
      <img src="icon_muffin.png" alt="">
    </div>
    <div class="logo">
      <img src="muffin_logo.png" alt="">
    </div>
    <div class="down">
      <div class="dn-list">
        <a href=""><img src="google_img.png" alt=""></a>
      </div>
      <div class="dn-list">
        <a href=""><img src="app_store.png" alt=""></a>
      </div>
    </div>
  </div>
</body>
<script>
  if (checkMobile() == "android") {
    alert("android");
    document.getElementsByClassName("")
  } else if (checkMobile() == "ios") {
    alert("ios");
  } else {
    alert("other");
  }
  function checkMobile() {
    var ua = navigator.userAgent.toLowerCase()
    if (ua.indexOf("android") > -1) {
      return "android";
    } else if (ua.indexOf("iphone") > -1 || ua.indexOf("ipad") > -1 || ua.indexOf("ipod") > -1) {
      return "ios";
    } else {
      return "other"
    }
  }
</script>
</html>
